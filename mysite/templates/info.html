{% extends 'base.html' %}
{% load static %}
{% block body %}
	<body style="background-image: url('{% static './info.png' %}');">
		<div class="container-fluid px-1 py-5 mx-auto">
			<div class="row d-flex justify-content-center">
				<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
					<h3 class="form-head p-2 bg-success text-light">Please Confirm The Information</h3>
					{% comment %} <p class="blue-text form-desc">Just answer a few questions<br> so that we can personalize the right job opportunity for you.</p> {% endcomment %}
					<div class="card">
						<h5 class="text-center mb-4">Confirm The Information<hr></h5>
						<form class="form-card" action="dataSave" method="post">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
                                        <b><label class="form-control-label px-3">USN : <span class="text-danger"></span></label></b>
										<input class="form-control-label px-3" name="usn" value="{{ usn }}">						
									</div>
                            </div>
							<div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
                                        <b><label class="form-control-label px-3">First Name : <span class="text-danger"></span></label></b>
										<input class="form-control-label px-3" name="fname" value="{{ fname }}">						
									</div>
                            </div>

                            <div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
                                        <b><label class="form-control-label px-3">Last Name : <span class="text-danger"></span></label></b>
										<input class="form-control-label px-3" name="lname" value="{{ lname }}">						
									</div>
                            </div>

                            <div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
                                       <b> <label class="form-control-label px-3">10th Marks : <span class="text-danger"></span></label></b>
										<input class="form-control-label px-3" name="ten_ma" value="{{ ten_ma }}">						
									</div>
                            </div>


                            <div class="row justify-content-between text-left">
									<div class="form-group col-sm-6 flex-column d-flex">
                                        <b><label class="form-control-label px-3">12th Marks : <span class="text-danger"></span></label></b>
										<input class="form-control-label px-3" name="tw_ma" value="{{ tw_ma }}">							
									</div>
                            </div>

                            

                            <div class="row justify-content-center">
                                <div class="form-group col-sm-6"> <a href="{% url 'backbtn' %}" class="btn btn-block btn-success text-light p-2">Back</a> </div>
								<div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-success">Submit</button> </div>
							</div>
						</form>
										</div>
									</div>
								</div>
							</div>
							<!-- <script type="text/javascript" src="javascript.js"></script> -->
							<!-- Option 1: Bootstrap Bundle with Popper -->
							<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
						</body>
{% endblock body %}
