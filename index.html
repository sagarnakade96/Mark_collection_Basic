	<body>
		<div class="container-fluid px-1 py-5 mx-auto">
			<div class="row d-flex justify-content-center">
				<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
					<h3 class="form-head p-2 bg-success text-light">Please Fill The Form</h3>
					<p class="blue-text form-desc">Just answer a few questions<br> so that we can personalize the right job opportunity for you.</p>
					<div class="card">
						<h5 class="text-center mb-4">Submission Form<hr></h5>
						<form class="form-card" onsubmit="event.preventDefault()">
							<div class="row justify-content-between text-left">
								<div class="form-group col-sm-6 flex-column d-flex">
									<label class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
									<input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
									<div class="form-group col-sm-6 flex-column d-flex">
										<label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label>
										<input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
									</div>
									<div class="row justify-content-between text-left">
										<div class="form-group col-sm-6 flex-column d-flex">
											<label class="form-control-label px-3">10th Marks<span class="text-danger"> *</span></label> <input type="text" id="10ma" name="10ma" placeholder="Enter your 10th marks" onblur="validate(3)"> </div>
											<div class="form-group col-sm-6 flex-column d-flex">
												<label class="form-control-label px-3">12th Marks<span class="text-danger"> *</span></label> <input type="text" id="12ma" name="12ma" placeholder="Enter your 12th marks" onblur="validate(4)"> </div>
											</div>
											<div class="row justify-content-between text-left">
												<div class="form-group col-sm-6 flex-column d-flex">
													<label class="form-control-label px-3">USN<span class="text-danger"> *</span></label> <input type="text" id="usn" name="usn" placeholder="Enter your USN" onblur="validate(5)"> </div>
												</div>
												<!--                     <div class="row justify-content-between text-left">
																<div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
												</div> -->
												<div class="row justify-content-center">
													<div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Submit</button> </div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- <script type="text/javascript" src="javascript.js"></script> -->
							<!-- Option 1: Bootstrap Bundle with Popper -->
							<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
						</body>
					</html>
